<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 12 Lessons</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>The Caterpillar</h1>

    <p>This is a <strong>caterpillar</strong> in its natural habitat:</p>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/Monarch_caterpillar_on_swan_plant_branchlet.jpg/640px-Monarch_caterpillar_on_swan_plant_branchlet.jpg"
      width="400"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $("h1").html("<u>The Butterfly</u>");

      $("p").html(
        "This is a <strong> butterfly </strong> in its natural habitat"
      );

      $("img").attr(
        "src",
        "https://www.kasandbox.org/programming-images/animals/butterfly_monarch.png"
      );

      $("h1").css("color", "rgb(144,238,144)");

    </script>
  </body>
</html>
